<div class="this-component">
  <ion-grid *ngIf="employmentItem">
    <ion-row>
      <ion-col class="ion-padding-horizontal-small">
        <ion-item lines="none" class="w-100">
          <ion-label class="ion-text-wrap">
            <h2>
              <b>text</b>
            </h2>
          </ion-label>
          <ion-icon
            name="close-outline"
            slot="end"
            (click)="deleteResume(employmentItem.id)"
          ></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-horizontal-small">
        <ion-list>
          <ion-select placeholder="AuswÃ¤hlen" interface="popover">
            <ion-select-option value="tim">v text</ion-select-option>
            <ion-select-option value="time">t text</ion-select-option>
          </ion-select>
          <hr class="m-0" />
          <ion-item lines="none">
            <ion-label>von</ion-label>
            <ion-datetime
              displayFormat="MMM YYYY"
              placeholder="Monat Jahr"
              doneText="Fertig"
              cancelText="Abbrechen"
              [max]="this.maxDate"
            ></ion-datetime>
          </ion-item>
          <hr class="m-0" />
          <ion-item lines="none">
            <ion-label>bis</ion-label>
            <ion-datetime
              displayFormat="MMM YYYY"
              placeholder="Monat Jahr"
              doneText="Fertig"
              cancelText="Abbrechen"
              [max]="this.maxDate"
              [min]="employmentItem.period_start"
              [attr.disabled]="periodEndDisabled"
            ></ion-datetime>
          </ion-item>
          <ion-item lines="none">
            <ion-label>akt. Anstellung</ion-label>
            <ion-checkbox
              color="primary"
              [checked]="isCurrent"
              (ionChange)="changeValueCurrentEmployement($event)"
              checked="false"
            ></ion-checkbox>
          </ion-item>
          <hr class="m-0" />
          <ion-item lines="none">
            <ion-textarea
              color="secondary"
              inputmode="text"
              autocapitalize="sentence"
              placeholder="test"
              rows="3"
              required
            >
            </ion-textarea>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
