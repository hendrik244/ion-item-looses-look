<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="back"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios"> title </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveButtonClicked()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group disabled="false">
      <ion-item lines="none" *ngFor="let employment of worker.cv.employments">
        <app-resume-employment
          #employmentComponent
          [employmentItem]="employment"
          (onChange)="resumeDidChange()"
          style="width: 100% !important"
          item-content
        ></app-resume-employment>
        <ion-reorder item-content></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
  <ion-grid>
    <ion-row class="text-align-center">
      <ion-col>
        <ion-button color="primary" id="newResumeButton">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Neue Anstellung
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
